<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; width: 250px; padding: 10px; }
    input, select { width: 100%; margin-bottom: 8px; padding: 5px; }
    button { width: 100%; padding: 6px; margin-bottom: 6px; background: #2ea44f; color: white; border: none; border-radius: 4px; }
    #status { font-size: 13px; margin-top: 6px; min-height: 16px; }
    #changeKeyBtn { background: #d03636; }
    #apiSection { display: none; }
  </style>
</head>
<body>
  <h4>AI PR Generator</h4>

  <div id="apiSection">
    <input id="apiKey" type="password" placeholder="OpenAI API Key" />
    <button id="saveKeyBtn">Save Key</button>
  </div>
  <button id="changeKeyBtn">Change API Key</button>

  <select id="modelSelect">
    <option value="gpt-4">gpt-4</option>
    <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
    <option value="gpt-4o">gpt-4o</option>
    <option value="gpt-4o-mini">gpt-4o-mini</option>
  </select>

  <button id="generateBtn">Generate PR Description</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
